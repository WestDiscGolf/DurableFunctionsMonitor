<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <meta http-equiv="Content-Security-Policy" 
        content="base-uri 'self';
            block-all-mixed-content;
            default-src 'self';
            img-src data: 'self' vscode-resource:;
            object-src 'none';
            script-src 'self' 'unsafe-inline' vscode-resource:;
            connect-src 'self' %REACT_APP_BACKEND_BASE_URI% https://login.microsoftonline.com;
            frame-src 'self' https://login.microsoftonline.com;
            style-src 'self' 'unsafe-inline'  vscode-resource: https://fonts.googleapis.com;
            font-src 'self' 'unsafe-inline' https://fonts.gstatic.com;
            upgrade-insecure-requests;"
    >

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Durable Functions Monitor</title>
  </head>
  <body>
      
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <script>var OrchestrationIdFromVsCode="",StateFromVsCode={}</script>
    <script>var DfmClientConfig={}</script>

    <div id="root"></div>
  </body>
</html>
